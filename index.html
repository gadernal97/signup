<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <section class="container">
        
            <form action="#">
                <div class="form-right">
                    <img src="img/undraw_forms_re_pkrt (1).svg" alt="logi img">
                </div>
             <div class="form-left">
                <input type="text" placeholder="Digite o seu nome completo" class="form-control">
                <input type="text" placeholder="Digite o seu user" class="form-control">
                <input type="email" placeholder="Digite o seu email" class="form-control">
                <input type="password" placeholder="Digite a sua senha" class="form-control">
                <input type="password" placeholder="Confirme a senha" class="form-control">

             </div>
             
            </form>
        
    </section>
